<html>
<head>
    <title>Example 11</title>
</head>

<body>
    <form>
        <label>Name: </label>
        <input type="text" name="nameBox" value="" id = "nameBox" size="20"><br>
        <label >Income:&nbsp;</label>
        <input type="text" name="incomeBox" value="" id = "incomeBox" size="20"><br>
        <label>TaxRate:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="taxRateBox" value="" id = "taxRateBox" size="20"><br>
        <input type="button" value="Click Me" size="20" onclick="f()"><br>

    </form>

    <script type="text/javascript">
    function f()
    {
        var netValue = incomeBox.value - incomeBox.value * taxRateBox.value;
        alert(nameBox.value + " net income is " + netValue.toFixed(2));
    } 
    </script>
</body>
</html>
