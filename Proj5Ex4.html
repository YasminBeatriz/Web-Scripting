<html>
<head>
	<title>Project 5 Exercise 4</title>
</head>

<body>
	<script type="text/javascript">
	
	function operate()
	{
		var i;
		var radio = document.getElementsByName("scale");
		var a = document.getElementById("op1").value;
		var b = document.getElementById("op2").value;

		a = parseFloat(a);
		b = parseFloat(b);

		for(i = 0; i < radio.length; i++)
		{
			if(radio[i].checked)
			{
				if(radio[i].value == "plus")
				{
					document.form1.result.value = a + b;
				}	
				else if(radio[i].value == "minus")
				{
					document.form1.result.value = a - b;
				}
				else if(radio[i].value == "star")
				{
					document.form1.result.value = a * b;
				}
				else if(radio[i].value == "backslash")
				{
					document.form1.result.value = a / b;
				}
			}
		}
		
	}
	</script>

	<form action="" method="post" name = "form1">

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="scale" id="0" value="plus"> + <br>

		<input type="text" id="op1" name="op1" value="" 
		tabindex="3" size="10" maxlength="40" >

		<input type="radio" name="scale" id="1" value="minus"> -

		<input type="text" id="op2" name="op2" value="" 
		tabindex="3" size="10" maxlength="40" > 

		<input type="button" name="equal" id="equal" value="="/
		onclick = "operate()">

		<input type="text" id="result" name="result" value="" 
		tabindex="3" size="10" maxlength="40" >
		<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<input type="radio" name="scale" id="2" value="star"> *<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<input type="radio" name="scale" id="3" value="backslash"> /<br> 
	</form>

	<p id = "aviso">
</body>
