<body>

	<script type="text/javascript">

	var n = Math.random();

	if(n >= 0 && n < 0.5)
	{
		document.write("<b>A random number between 0 and less than 0.5.</b> <br>");
		document.write(n.toFixed(3) + " is a decimal number between 0 and less than 0.5. <br>");
	}
	else if(n >= 0.5 && n < 1)
	{
		document.write("<b>A random number between 0.5 and less than 1.</b> <br>");
		document.write(n.toFixed(3) + " is a decimal number between 0.5 and less than 1.<br>");
	}

	document.write("We are using random number of the Math object <br>");
	document.write("This message is not part of the if-else statement <br>");

	var i = 1;

	while(i <= 7)
	{
		document.write("<font size = "+i.toString()+">Hello</font><br>");
		i++;
	}

	i = 0;
	var r = 250, g = 0, b = 0;
	while(i <= 10)
	{
		document.write("<b><span style = \"color: rgb(" + r + "," + g + ",0);\"> Hello </span> </b><br>");
		r = r - 20;
		g = g + 20;
		b = b + 20;		
		i++;
	}
	

	</script>
</body>
</html>
